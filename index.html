<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Interface</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <i class="fa-regular fa-eye"></i>
            <h1>ODIN</h1>
        </div>
        <div class="header-controls">
            <span id="lat-display">LAT: --.--</span>
            <span id="lon-display">LON: --.--</span>
        </div>
        <div class="user-profile"></div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="filter-header">
                <i class="fas fa-filter"></i>
                <h2>Filtros</h2>
            </div>
            <form class="filter-form">
                <label for="satelite-select">Satélite Desejado</label>
                <select id="satelite-select" name="satelites">
                    <option value="todos">Todos os Satélites</option>
                </select>
                <div class="date-inputs">
                    <div class="date-field">
                        <label for="start-date">Data de Início</label>
                        <input type="date" id="start-date" name="start-date">
                    </div>
                    <div class="date-field">
                        <label for="end-date">Data de Fim</label>
                        <input type="date" id="end-date" name="end-date">
                    </div>
                </div>
                <button type="submit" class="search-button">Buscar Dados</button>
            </form>
            <div class="results-section">
                <h3>Resultados da Busca</h3>
                <div id="search-results-list">
                    <p>Selecione um ponto no mapa e clique em "Buscar Dados".</p>
                </div>
            </div>
        </aside>

        <main class="map-container">
            <div id="map"></div>
            <div id="map-info-box" class="hidden">
                <p>Clique em um resultado na lista para ver os detalhes.</p>
            </div>
        </main>
    </div>
    <button id="download-item-btn" class="download-button">
    <i class="fas fa-download"></i> Baixar Dados (.json)
</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>

</body>
</html>
